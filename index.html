<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIVIVE Verification Documents</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: #333;
      padding: 15px 20px;
      border-radius: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      background: #444;
    }

    .card img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      object-fit: contain;
    }

    .card-text {
      flex: 1;
      margin-left: 15px;
    }

    .card-text h3 {
      margin: 0;
      font-size: 1.1em;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
    }

    .back-btn {
      display: none;
      background: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin: 20px;
    }

    .back-btn:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpg" alt="RIVIVE Logo" class="logo">
    <h1>Welcome to RIVIVE</h1>
    <p>Verification Documents</p>
  </header>

  <div class="container" id="doc-list">
    <div class="card" onclick="openDoc('docs/national_address.pdf')">
      <img src="assets/logos/national-address.png" alt="العنوان الوطني">
      <div class="card-text">
        <h3>العنوان الوطني</h3>
      </div>
    </div>

    <div class="card" onclick="openDoc('docs/taminate_almasar.pdf')">
      <img src="assets/logos/gosi.png" alt="GOSI">
      <div class="card-text">
        <h3>تأمينات المسار</h3>
      </div>
    </div>

    <div class="card" onclick="openDoc('docs/sajal_almasar_altebbi.pdf')">
      <img src="assets/logos/qiwa.png" alt="Qiwa">
      <div class="card-text">
        <h3>سجل المسار الطبي</h3>
      </div>
    </div>

    <div class="card" onclick="openDoc('docs/image_protection.pdf')">
      <img src="assets/logos/qiwa.png" alt="Qiwa">
      <div class="card-text">
        <h3>شهادة الالتزام بحماية الأجور</h3>
      </div>
    </div>

    <div class="card" onclick="openDoc('docs/nationalization.pdf')">
      <img src="assets/logos/qiwa.png" alt="Qiwa">
      <div class="card-text">
        <h3>شهادة توطين</h3>
      </div>
    </div>

    <div class="card" onclick="openDoc('docs/debts_certificate.pdf')">
      <img src="assets/logos/qiwa.png" alt="Qiwa">
      <div class="card-text">
        <h3>شهادة توطين</h3>
      </div>
    </div>

    <div class="card" onclick="openDoc('docs/vat_registration.pdf')">
      <img src="assets/logos/zatca.png" alt="الهيئة العامة للزكاة والدخل">
      <div class="card-text">
        <h3>شهادة تسجيل في ضريبة القيمة المضافة</h3>
      </div>
    </div>
  </div>

  <button class="back-btn" id="back-btn" onclick="goBack()">⬅ العودة إلى الوثائق</button>

  <iframe id="viewer"></iframe>

  <script>
    function openDoc(filePath) {
      document.getElementById("viewer").src = filePath;
      document.getElementById("viewer").style.display = "block";
      document.getElementById("doc-list").style.display = "none";
      document.getElementById("back-btn").style.display = "inline-block";
    }

    function goBack() {
      document.getElementById("viewer").style.display = "none";
      document.getElementById("doc-list").style.display = "block";
      document.getElementById("back-btn").style.display = "none";
    }
  </script>
</body>
</html>
